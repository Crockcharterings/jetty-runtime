.level=ALL

# Handlers should be ignored
handlers=com.foo.handler, com.bar.handler

config=com.google.apphosting.tests.usercode.testservlets.logging.LogTest$TestConfig

# Properties on handlers should be ignored, including levels
com.foo.handler.level=FINE

# Override root level
com.foo.level=INFO

# Override parent's level
com.foo.bar.level=SEVERE

